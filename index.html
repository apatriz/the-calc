<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    @import url("https://fonts.googleapis.com/css?family=Spartan");

    .attribution { font-size: 11px; text-align: center; position:fixed; bottom:0; left: 50%; margin: 10px; transform: translate(-50%); }
    .attribution a { color: hsl(228, 45%, 44%); }
    html {
      box-sizing: border-box;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body{
      height:100%;
      width:100%;
      background-color: hsl(222, 26%, 31%);
      font-family: Spartan, Arial, Helvetica, sans-serif;
      font-weight: 700;
      color: white;
    }

    
    section:nth-child(-n + 2){
      margin-bottom: 1.2rem;
    }

    .calc{
      width: 50vw;
      max-width: 450px;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .calc__header{
      display:flex;
      justify-content: space-between;
    }

    .calc__header > h1{
      font-size: 1.3rem;
      margin:0;
      padding:3px;
      display:inline;
    }

    .calc__header > *{
      flex:1;
      padding:3px;

    }
   
    .calc__result > div {
      background-color: hsl(224, 36%, 15%);
      border: 1px solid transparent;
      border-radius: 7px;
      height:80px;
      display:flex;
      justify-content: flex-end;
      align-items: center;
    }
    .calc__result > div > span{
      padding:5px 20px 5px 0;
      font-size: 2rem;
    }

    .calc__buttons {
      background-color: hsl(223, 31%, 20%);
      display:grid;
      grid-template-rows: repeat(5, 1fr);
      grid-template-columns: repeat(4, 1fr);
      column-gap: 15px;
      row-gap: 15px;
      padding:20px;
      border-radius: 7px;
    }

    .calc__buttons > button {
      background-color: hsl(30, 25%, 89%);
      font-size: 1.8rem;
      border: none;
      box-shadow: 0px 2px hsl(28, 16%, 65%);
      border-radius: 5px;
      text-align: center;
      padding:0.4rem;
    }

    .calc__buttons > button:nth-last-child(-n + 2) {
      grid-column-start: span 2;
    }


  </style>
</head>
<body>

  <div class="calc">
    <section class="calc__header">
      <h1>calc</h1>
      <div class="theme-selector">
          <span>THEME</span>
          <label class="theme-selector__input-container">123<input id="theme-selector__input" type="hidden" name="theme" value="1"/></label>     
      </div>     
    </section>
    <section class="calc__result">
      <div><span id="screen-result">300,313</span></div>
    </section>
    <section class="calc__buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="calc__buttons__delete">DEL</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button class="calc__buttons__reset">RESET</button>
      <button class="calc_buttons__equals">=</button>
    </section>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Alec Patrizio</a>.
  </div>
</body>
</html>
